<div layout="column" flex layout-fill ng-controller="CalendarController as calendarCtrl">
    <md-content layout-padding>
        <section>
            <md-input-container>
                <label>Search</label>
                <input type="text" ng-model="search" agap-search-rx="calendarCtrl.searchFunc" agap-search-rx-callback="calendarCtrl.searchCallback" agap-search-rx-min-length="5">
            </md-input-container>
            <md-list>
                <md-list-item ng-repeat="calendar in calendarCtrl.calendars">
                    {{calendar.name}}
                </md-list-item>
            </md-list>
            <span ng-show="calendarCtrl.calendars.length == 0">Calendar not found</span>
        </section>
        <md-button class="md-fab md-mini md-accent" aria-label="Add calendar">
            <md-icon md-svg-icon="contacts-add"></md-icon>
        </md-button>
    </md-content>
</div>
